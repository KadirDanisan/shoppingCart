<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Shoppping Card</title>
    <link rel="stylesheet" href="style.css" />
    <!--! FONTAWSEMO -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <!--! bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">LOGO</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="img/banner.png" alt="banner image" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">INDOORS</span>
          <span class="banner-content-title"
            >See Bamboos New Range Of Indoor Furniture</span
          >
          <span class="banner-content-text"
            >Classic meet modern living, Bamboo has a fantastic range of indoor
            furniture, perfect for any modern home.</span
          >
          <a href="#" class="banner-content-link">SEE MORE</a>
        </div>
      </div>
    </div>

    <div class="product-area">
      <div class="container">
        <h2 class="product-area-title">Featured Product</h2>
        <div class="row" id="products-dom">

        </div>
      </div>
    </div>

    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shoppping Cart</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list">
            <!-- <li class="cart-list-item">
            </li> -->
          </ul>
          <div class="shopping-cart-bottom">
            <div class="total">
                <div class="total-title">
                    Subtotal:
                </div>
                <span class="total-value">0$</span>
            </div>
            <button class="btn-clear" type="button">Clear</button>
          </div>
        </div>
      </div>
    </div>
    <!--! bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
